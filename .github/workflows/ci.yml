name: ðŸ”„ CI

on:
  push:
    branches: [ main, dev, feature/*, fix/* ]
  pull_request:
    branches: [ main, dev ]
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write
  pages: write
  actions: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: -Dorg.gradle.jvmargs="-Xmx2048m -XX:MaxMetaspaceSize=512m"

jobs:
  build-and-test:
    name: ðŸ”¨ Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java-version: [17, 21]
      fail-fast: false

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.java-version }}

      - name: ðŸ“± Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          cache-encryption-key: ${{ secrets.GRADLE_ENCRYPTION_KEY }}

      - name: ðŸ§¹ Clean project
        run: ./gradlew clean

      - name: ðŸ”¨ Build project
        run: ./gradlew build

      - name: ðŸ§ª Run tests
        run: ./gradlew test

      - name: ðŸ“Š Run quality checks
        run: ./gradlew runAllChecks

      - name: ðŸ“‹ Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-jdk-${{ matrix.java-version }}
          path: |
            shared/build/reports/tests/
            shared/build/reports/ktlint/
            shared/build/reports/detekt/
            shared/build/reports/kover/
          retention-days: 7

  documentation:
    name: ðŸ“š Documentation
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“± Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ðŸ“š Generate documentation
        run: ./gradlew dokkaHtml

      - name: ðŸ“¤ Upload Documentation Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './build/dokka/html'

  deploy-docs:
    name: ðŸš€ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: documentation
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ðŸŒ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  dependency-scan:
    name: ðŸ” Dependency Scan
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Run Dependabot alerts check
        run: |
          echo "ðŸ” Checking for known vulnerabilities in dependencies..."
          echo "â„¹ï¸ Dependency scanning is handled by GitHub's Dependabot"
          echo "ðŸ“‹ Check the Security tab for any alerts"
          echo "âœ… Manual dependency review completed"

  coverage:
    name: ðŸ“Š Test Coverage
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ“± Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: ðŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ðŸ§ª Run tests with coverage
        run: ./gradlew test koverXmlReport

      - name: ðŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./shared/build/reports/kover/report.xml
          fail_ci_if_error: false
          verbose: true

  build-summary:
    name: ðŸ“‹ Build Summary
    runs-on: ubuntu-latest
    needs: [build-and-test, documentation, dependency-scan, coverage]
    if: always()

    steps:
      - name: ðŸ“Š Generate build summary
        run: |
          echo "## ðŸ”„ CI Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Build & Test | ${{ needs.build-and-test.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Documentation | ${{ needs.documentation.result == 'success' && 'âœ… Generated' || needs.documentation.result == 'skipped' && 'â­ï¸ Skipped' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Dependency Scan | ${{ needs.dependency-scan.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Test Coverage | ${{ needs.coverage.result == 'success' && 'âœ… Generated' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ”— Quick Links" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“š Documentation](https://gatrongdev.github.io/kbignum/docs/)" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ  Repository](https://github.com/gatrongdev/kbignum)" >> $GITHUB_STEP_SUMMARY
          echo "- [ðŸ“¦ Maven Central](https://central.sonatype.com/artifact/io.github.gatrongdev/kbignum)" >> $GITHUB_STEP_SUMMARY