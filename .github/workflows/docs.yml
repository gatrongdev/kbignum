name: 📚 Generate and Deploy Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Updated permissions for peaceiris/actions-gh-pages@v4
permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    name: 🔨 Build Documentation
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout Repository
      uses: actions/checkout@v4
      
    - name: ☕ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 📦 Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: 🔧 Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: 🏗️ Build Project
      run: ./gradlew build
      
    - name: 📚 Generate Documentation
      run: ./gradlew dokkaHtml
      
    - name: 🚀 Deploy to GitHub Pages
      if: github.ref == 'refs/heads/main'
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.TOKEN }}
        publish_dir: ./shared/build/dokka/html
        commit_message: 'docs: update documentation site'

  notify:
    name: 📢 Notify Success
    runs-on: ubuntu-latest
    needs: [build-docs]
    if: success() && github.ref == 'refs/heads/main'
    
    steps:
    - name: ✅ Documentation Deployed
      run: |
        echo "🎉 Documentation has been successfully deployed!"
        echo "📖 View at: https://gatrongdev.github.io/kbignum/"
